<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons</title>
</head>
<body>
    <a href="https://twitter.com" class="icon-button twitter"><i class="fab fa-twitter"></i><span></span></a>
    <a href="https://facebook.com" class="icon-button facebook"><i class="fab fa-facebook"></i><span></span></a>
    <a href="https://github.com" class="icon-button github"><i class="fab fa-github"></i><span></span></a>
    <a href="https://instagram.com" class="icon-button instagram"><i class="fab fa-instagram"></i><span></span></a>
    <a href="https://youtube.com" class="icon-button youtube"><i class="fab fa-youtube"></i><span></span></a>
    <a href="https://snapchat.com" class="icon-button snapchat"><i class="fab fa-snapchat"></i><span></span></a>

</html>
